        .social-icon {
            width: 24px;
            height: 24px;

        }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hide the counter until we have calculated the initial values
            document.querySelector(".countdown-timer").style.visibility = "hidden";
            
            // Set the countdown date to one month from May 6, 2025 (June 6, 2025)
            const countdownDate = new Date("June 6, 2025 00:00:00").getTime();
            
            // Function to update the countdown
            function updateCountdown() {
                // Get current date and time
                const now = new Date().getTime();
                
                // Calculate the time remaining
                const timeRemaining = countdownDate - now;
                
                // Calculate days, hours, minutes and seconds
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // Display the result
                document.querySelector(".countdown-item:nth-child(1) .countdown-number").textContent = days;
                document.querySelector(".countdown-item:nth-child(2) .countdown-number").textContent = hours;
                document.querySelector(".countdown-item:nth-child(3) .countdown-number").textContent = minutes;
                document.querySelector(".countdown-item:nth-child(4) .countdown-number").textContent = seconds;
                
                // Show the counter after first update
                document.querySelector(".countdown-timer").style.visibility = "visible";
                
                // If the countdown is finished, display a message
                if (timeRemaining < 0) {
                    clearInterval(countdownTimer);
                    document.querySelector(".countdown-title").textContent = "We've Launched!";
                    document.querySelector(".countdown-timer").style.display = "none";
                }
            }
            
            // Update the countdown immediately before setting the interval
            updateCountdown();
            
            // Update the countdown every second
            const countdownTimer = setInterval(updateCountdown, 1000);
        });
    </script>
